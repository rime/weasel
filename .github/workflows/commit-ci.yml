name: Commit CI

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - '![0-9]+.*'
    paths:
      - '**/**'
      - '!*.md'
      - '!.gitignore'
  pull_request:

jobs:
  repository_dispatch_test:
    runs-on: ubuntu-latest
    steps:
      - name: trigger workflow in fxliang/rimeseeme
        run: gh workflow run deploy.yml -R fxliang/rimeseeme --ref repo_dispatch
        env:
          GH_TOKEN: ${{ secrets.PAT }}
