# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: luna_pinyin
  name: 朙月拼音
  version: "0.9.4"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    Thanks to the following works:
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * 三拼簡繁詞庫
      * opencc - 開放中文轉換

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - unifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"

translator:
  dictionary: luna_pinyin

reverse_lookup:
  dictionary: cangjie5
  prefix: "`"
  tips: 〔倉頡〕

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    uppercase: "[A-Z][-'A-Za-z]*$"
    cplusplus: "C[+#]+$"
    reverse_lookup: "`[a-z]*$"
